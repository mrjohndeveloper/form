<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- form -->
    <form action="" class="form">
      <div class="box">
        <h2 style="cursor:pointer">SING UP</h2>
        <!-- singup -->
        <div class="singup">
          <input id="createUsername" type="text" placeholder="Create Username" />
          <input id="createPassword" type="password" placeholder="Create Password" />
          <input id="password" type="password" placeholder="Repeat Password" /><br />
          <button class="btn">Sing Up</button>
        </div>
        <!-- login -->
        <div class="login">
          <input id="checkusername" type="text" placeholder="Username" />
          <input id="checkpassword" type="password" placeholder="Password" /><br />
          <button class="btn">Login</button>
        </div>
      </div>
    </form>
    <p class="bg-text"></p>
  </body>
  <script src="./main.js"></script>
</html>
